<div class="parent">
    <img src="../../../assets/f1.jpg" alt="">
    <button mat-button class="foodBtn" routerLink='/home' style="right: 5px;position: absolute;">Home</button>
    <div class="loginField">
        <form>
            <input type="text" placeholder="Full Name">
            <br>
            <input type="text" placeholder="Email ID">
            <br>
            <input type="text" placeholder="Contact">
            <br>
            <input type="text" placeholder="Password">
            <br>
            <input type="text" placeholder="Confirm Password">
            <div style="display: flex; justify-content: space-between;">
                <button mat-button class="foodBtn">Register</button>
                <h4 style="letter-spacing: 1.5px; color: #e74c3c;">Already have account? <a routerLink='/login' style="color: rgb(88, 136, 15); cursor: pointer; text-decoration: none;">Login</a></h4>
            </div>
        </form>
    </div>
</div>
