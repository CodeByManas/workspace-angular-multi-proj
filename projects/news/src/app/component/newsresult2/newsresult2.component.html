<!-- <p style="margin-top: 100px;">{{searchNews2 | json}}</p> -->
<div class="parent">
    <div *ngIf="newsCount" class="countSection">
        <p>{{newsCount}}  Result found</p>
    </div>
    <mat-card class="example-card" *ngFor='let item of searchNews2'>
        <mat-card-header>
            <div>
                <mat-card-title>{{item.source.name}}</mat-card-title>
                <mat-card-subtitle>Author : {{item.author}}</mat-card-subtitle>
            </div>
            <h4>Published on : {{item.publishedAt}}</h4>
        </mat-card-header>
        <img mat-card-image [src]="item.urlToImage" width="300px" height="300px" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p>{{item.title}}</p>
            <p>{{item.description}}</p>

            <p>{{item.content}}</p>
        </mat-card-content>
    </mat-card>
</div>
