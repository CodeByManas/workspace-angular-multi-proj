
<div class="d-flex justify-content-center">
    <input type="text" class="form-control w-25" placeholder="Enter the value here" [(ngModel)]="value">
    <button class="btn btn-success" (click)="addValue()">Add</button>
</div>
<hr>
<div class="mt-2">
    <h3>{{title}}</h3>
</div>
<div class="mt-3">
    <button class="btn btn-secondary" (click)="textChange()">Change the Text</button>
</div>
